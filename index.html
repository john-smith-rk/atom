<!DOCTYPE html>
<html>
<head>
  <!-- Base href for serving the web app -->
  <base href="/">

  <!-- Meta tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="description" content="A new Flutter project.">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="flutter_project_null_safety">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png">
  <title>flutter_project_null_safety</title>
  <link rel="manifest" href="manifest.json">

  <!-- Service Worker registration and Flutter initialization -->
  <script>
    const serviceWorkerVersion = "3657497923";
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function (ev) {
        navigator.serviceWorker.register('/firebase-messaging-sw.js')
          .then(function (registration) {
            console.log('Service Worker registration successful!');
          })
          .catch(function (error) {
            console.error('Service Worker registration failed:', error);
          });
        const serviceWorkerUrl = 'flutter_service_worker.js?v=' + serviceWorkerVersion;
        fetch(serviceWorkerUrl)
          .then(response => response.text())
          .then(text => {
            // Dynamically evaluate the script to initialize Flutter
            eval(text);
          })
          .catch(error => {
            console.error('Failed to load Flutter service worker:', error);
          });
      });
    }
  </script>
</head>
<body>
  <!-- Main Dart script -->
  <script src="main.dart.js" type="application/javascript"></script>
</body>
</html>
